<!DOCTYPE html>
<html>
<head>
  <title>File Organizer Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
    .info {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .folder-list {
      margin-top: 15px;
    }
    .folder-item {
      margin: 5px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>File Organizer Extension</h1>
  <div class="info">
    <p>Your downloaded files will be automatically organized into appropriate folders based on their file types.</p>
  </div>
  <div class="folder-list">
    <h3>Organized Folders:</h3>
    <div class="folder-item">📁 Images (png, jpeg, jpg, gif)</div>
    <div class="folder-item">📁 PDFs (pdf)</div>
    <div class="folder-item">📁 PPTs (pptx)</div>
    <div class="folder-item">📁 Videos (mp4, mov)</div>
    <div class="folder-item">📁 Exe (exe)</div>
    <div class="folder-item">📁 Other (unrecognized types)</div>
  </div>
</body>
</html>
